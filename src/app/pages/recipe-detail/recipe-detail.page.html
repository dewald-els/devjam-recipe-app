<ng-container *ngIf="recipe">
	<div class="md:flex container md:mx-auto md:px-5 -mt-5 md:mt-0">
		<header class="mb-5">
			<img
				[src]="recipe.image"
				[alt]="recipe.title"
				class="w-full md:max-w-sm shadow-md overflow-hidden rounded" />
		</header>
		<main class="container mx-auto px-5">
			<header class="mb-4">
				<h1 class="text-2xl font-bold">{{ recipe.title }}</h1>
				<p>Liked by {{ recipe.likes }} people</p>
			</header>

			<h4 class="text-xl mb-5">Ingredients</h4>
			<ul class="bg-white rounded shadow overflow-hidden">
				<ng-container *ngIf="recipe.usedIngredientCount">
					<app-recipe-detail-ingredient
						[ingredient]="ingredient"
						*ngFor="let ingredient of recipe.usedIngredients"
						class="mb-2">
					</app-recipe-detail-ingredient>
				</ng-container>
				<app-recipe-detail-ingredient
					[ingredient]="ingredient"
					*ngFor="let ingredient of recipe.unusedIngredients"
					class="mb-2">
				</app-recipe-detail-ingredient>
				<app-recipe-detail-ingredient
					[ingredient]="ingredient"
					*ngFor="let ingredient of recipe.missedIngredients"
					class="mb-2">
				</app-recipe-detail-ingredient>
			</ul>
		</main>
	</div>
</ng-container>
<footer class="fixed bottom-5 left-5">
	<button
		(click)="onBackClick()"
		class="bg-blue-500 text-white w-12 h-12 rounded-full shadow-md flex justify-center items-center">
		<span class="material-icons block">arrow_back</span>
	</button>
</footer>
